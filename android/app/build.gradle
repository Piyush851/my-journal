apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// =========================
// React Native Config
// =========================
react {
    autolinkLibrariesWithApp()
}

// =========================
// Proguard (optional)
// =========================
def enableProguardInReleaseBuilds = false

// =========================
// JavaScriptCore (Non-Hermes)
// =========================
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// =========================
// Android Project Config
// =========================
android {
    namespace "com.my_journal"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.my_journal"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        // ✅ Increment these for updates
        versionCode 2
        versionName "1.1"
    }

    // =========================
    // SIGNING CONFIG
    // =========================
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            // ✅ Keystore must be inside /android/app/
            storeFile file("myjournal-key.keystore")

            // ✅ Use real passwords
            storePassword "123456"
            keyAlias "myjournal"
            keyPassword "123456"
        }
    }

    // =========================
    // BUILD TYPES
    // =========================
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release

            // ✅ Keep these OFF unless you need aggressive optimization
            minifyEnabled false
            shrinkResources false

            proguardFiles getDefaultProguardFile(
                "proguard-android-optimize.txt"
            ), "proguard-rules.pro"
        }
    }
}

// =========================
// Dependencies
// =========================
dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
